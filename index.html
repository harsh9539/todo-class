<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="shortcut icon" href="./fav.png" type="image/png">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <nav>
        <div>
            <h1>Todo</h1>
        </div>
        <div>
            <ul>
                <li>
                    <div id="feature2">
                        <div id="iconInput">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                            <input onchange="handleSearch()" onkeyup="handleSearch()" id="query" placeholder="Search"
                                type="text">
                            <svg id="voiceSearch" xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
                                <path
                                    d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
                            </svg>
                        </div>
                        <button onclick="handleSearch()">Search</button>
                    </div>
                </li>
            </ul>
    </nav>
    <div class="body">
        <section class="form">
            <form onsubmit="handleAdd(event)">
                <h1>Add Task</h1>
                <label for="">Title</label>
                <input id="name" class="input" type="text">
                <label for="">Description</label>
                <textarea id="title" class="input" cols="30" rows="5"></textarea>
                <div class="catDate">
                    <div>
                        <label for="">Category</label>
                        <select name="" id="category">
                            <option style="display: none;" disabled selected value="0">Select</option>
                            <option value="Work">Work</option>
                            <option value="Professional">Professional</option>
                            <option value="Game">Game</option>
                            <option value="Study">Study</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Date</label>
                        <input id="date" type="date">
                    </div>
                </div>
                <div style="flex-direction: column; gap: 10px;" id="mobileCat">
                    <label for="">Category</label>
                    <select name="" id="category" class="categoryMob">
                        <option style="display: none;" disabled selected value="0"> Select</option>
                        <option value="Work">Work</option>
                        <option value="Professional">Professional</option>
                        <option value="Game">Game</option>
                        <option value="Study">Study</option>
                        <option value="Others">Others</option>
                    </select>
                    <label for="">Date</label>
                    <input id="date" class="dateMob" type="date">
                </div>
                <div id="btnDiv">
                    <button> Add</button>
                </div>
            </form>
        </section>
        <div id="overlay">
            <div id="modal" class="modal">
                <div class="modal_content">
                    <h1>Update Todo</h1>
                    <form onsubmit="handleSubmit2(event)">
                        <input id="id" style="display: none;" type="text">
                        <label for="">Title</label>
                        <input id="name2" class="input" type="text">
                        <label for="">Description</label>
                        <textarea id="title2" class="input" cols="30" rows="5"></textarea>
                        <select name="" id="category2">
                            <option style="display: none;" disabled selected value="0">----Select----</option>
                            <option value="Work">Work</option>
                            <option value="Professional">Professional</option>
                            <option value="Game">Game</option>
                            <option value="Study">Study</option>
                            <option value="Others">Others</option>
                        </select>
                        <label for="">Date</label>
                        <input id="date2" type="date">
                        <div>
                            <button onclick="handleUpdate()" id="confirm"> Update </button>
                            <button onclick="handleModal()" id="danger"> Cancel </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section id="todos" style="display: none;">
            <div id="feature">
                <div style="display: flex; gap: 20px;" id="sortFilter">

                    <select onchange="sortDate()" name="" id="date_cat">
                        <option style="display: none;" disabled selected>Deadlines</option>
                        <option value="0">Default</option>
                        <option value="asc">Upcoming</option>
                        <option value="desc">Furthest</option>
                    </select>
                    <select onchange="handleFilter()" name="" id="cat">
                        <option style="display: none;" selected disabled value="0">Sort by Category</option>
                        <option value="default">All</option>
                        <option value="Work">Work</option>
                        <option value="Professional">Professional</option>
                        <option value="Game">Game</option>
                        <option value="Study">Study</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            <section id="cards_containers" class="cards_container">
            </section>
        </section>
    </div>
    <footer>
        <div>
            <p>Created by <a href="https://github.com/harsh9539">Harsh Goyal</a></p>
        </div>
    </footer>

    <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
